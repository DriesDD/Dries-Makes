<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" href="../static/tailwind/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <script type="text/javascript" src="../static/scripts/slide.js" defer></script>
</head>

<body class="bg-gray-900">

    <div class="overviews grid grid-cols-5 md:grid-cols-10 sm:gap-4 min-h-16 sm:my-4">
        <a href="/home"
            class="col-span-2 break-words whitespace-nowrap text-2xl text-center font-display font-semibold p-2 text-red-400 bg-red-800">
            dries.page
        </a>

        <div class="current overview invisible bg-gray-400">
            Blank
        </div>

        <div class="current overview invisible ">
        </div>

        <div class="current overview invisible">
            
        </div>

        <div class=" invisible current overview bg-gray-400">
            /games
        </div>

        <div class="current overview break-words whitespace-nowrap text-2xl text-center font-display font-semibold p-2 text-green-400 bg-green-800">
            /reads
        </div>

        <div class="current overview break-words whitespace-nowrap text-2xl text-center font-display font-semibold p-2 text-pink-400 bg-pink-800">
            /arts
        </div>

        <div class="current overview break-words whitespace-nowrap text-2xl text-center font-display font-semibold p-2 text-blue-400 bg-blue-800">
            /webdev
        </div>

        <div class="next overview break-words whitespace-nowrap text-2xl text-center font-display font-semibold p-2 text-gray-400 bg-gray-700">
            /contact
        </div>
    </div>

    <div class="articles grid grid-cols-10 sm:grid-cols-8 sm:gap-4 h-full">

        <a href="{{prevurl}}" 
            class="prev article z-10 bg-{{prevcolor}}-800 hover:bg-{{prevcolor}}-700 focus:bg-{{prevcolor}}-600">
            <span class="block text-{{prevcolor}}-600 focus:text-{{prevcolor}}-500 text-12xl overflow-clip sm:align-middle text-right -mr-10">◄</span>
            <div class="invisible md:visible bg-{{prevcolor}}-200 hover:bg-{{prevcolor}}-100 focus:bg-{{prevcolor}}-50 -my-16 md:-my-24"><h3
                class="text-{{prevcolor}}-800 font-display break-words font-medium text-4xl sm:my-6 lg: my-10 px-2 align-middle rotate-90 transform sm:rotate-0">
                {{prevtitle}}</h3></div>
        </a>

        <div class="current article z-20 bg-{{color}}-50 col-span-8 sm:col-span-6 p-4 min-h-screen h-full text-lg py-16 md:p-24 lg:px-48">
            <h1 class="text-{{color}}-800 font-display font-semibold text-4xl sm:py-6 lg: py-10">{{title}}</h1>
            <span class="block text-right text-{{color}}-800 -mt-8">{{date}}</span></br>
            {% block content %}
            {% endblock %}
        </div>

        <a href="{{nexturl}}"
            class="next article z-10 bg-{{nextcolor}}-800 hover:bg-{{nextcolor}}-700 focus:bg-{{nextcolor}}-600">
            <span class="text-{{nextcolor}}-600 focus:text-{{nextcolor}}-500 text-12xl overflow-clip sm:align-middle -ml-10">►</span>
            <div class="invisible md:visible bg-{{nextcolor}}-200 hover:bg-{{nextcolor}}-100 focus:bg-{{nextcolor}}-50 -my-16 md:-my-24"><h3
                class="text-{{nextcolor}}-800 font-display break-words font-medium text-4xl sm:my-6 lg: my-10 px-2 align-middle rotate-90 transform sm:rotate-0">
                {{nexttitle}}</h3></div>
        </a>


    </div>

</body>

</html>
